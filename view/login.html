<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Login</title>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <div class='d-flex row flex-row justify-content-center'>
        <div class="col-auto w-50">
            <div class="form-signin">              
                <h1 class="h3 mb-3 font-weight-normal">Вход на сайт</h1>                       
                <label for="inputName" class="sr-only">Имя: admin@test1976 (тестовый)</label>
                <input id="inputName" name='username' class="form-control" placeholder="введите имя" required="" autofocus="">              
                <label for="inputPassword" class="sr-only">Пароль: test@test.test</label>
                <input type="password" name='password' id="inputPassword" class="form-control" placeholder="введите пароль" required="">                              
                <button class="btn btn-lg btn-primary btn-block"
                data-url='/login'
                >Войти</button>
                <div class="alert alert-danger" role="alert" hidden></div> 
            </div>
        </div>
    </div>
</body>
<script src="view/js/login.js"></script>
</html>
